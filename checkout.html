<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Floricultura Amor & Flor</title>
  <!-- Font Awesome via CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap local -->
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="css/style-clean.css">
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html">
          <img src="imagens/logo.png" alt="Logo Floricultura">
        </a>
      </div>
      <nav class="nav-menu">
        <a href="index.html">Início</a>
        <a href="produtos.html">Produtos</a>
        <a href="contatos.html">Contato</a>
        <a href="equipe.html">Nossa Equipe</a>
      </nav>
      <div class="nav-cart">
        <a href="checkout.html" id="carrinhoLink" class="btn-carrinho" aria-label="Ver Carrinho">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
        </a>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="checkout-container py-5 bg-light min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="bg-white rounded shadow-sm p-4 mb-4">
            <!-- Etapas do Checkout -->
            <div class="checkout-steps d-flex gap-3 mb-4 justify-content-center">
              <div class="step active text-center" data-step="1">
                <div class="step-number bg-primary text-white rounded-circle mb-1" style="width:32px;height:32px;line-height:32px;">1</div>
                <div class="step-title small">Carrinho</div>
              </div>
              <div class="step active text-center" data-step="2">
                <div class="step-number bg-primary text-white rounded-circle mb-1" style="width:32px;height:32px;line-height:32px;">2</div>
                <div class="step-title small">Pagamento</div>
              </div>
              <div class="step text-center" data-step="3">
                <div class="step-number bg-secondary text-white rounded-circle mb-1" style="width:32px;height:32px;line-height:32px;">3</div>
                <div class="step-title small">Confirmação</div>
              </div>
            </div>

            <!-- Resumo do Pedido -->
            <div class="order-summary mb-4">
              <h3 class="fw-bold mb-3 text-center">Resumo do Pedido</h3>
              <div class="order-items" id="checkout-items"></div>
              <div class="order-totals mt-3">
                <div class="order-total d-flex justify-content-between">
                  <span>Subtotal</span>
                  <span id="cart-subtotal">R$ 0,00</span>
                </div>
                <div class="order-total d-flex justify-content-between">
                  <span>Frete</span>
                  <span>Grátis</span>
                </div>
                <div class="order-total d-flex justify-content-between">
                  <span>Desconto</span>
                  <span>- R$ 0,00</span>
                </div>
                <div class="order-total d-flex justify-content-between border-top pt-2 mt-2 fw-bold">
                  <span>Total</span>
                  <span id="cart-total">R$ 0,00</span>
                </div>
              </div>
            </div>

            <!-- Formulário de Pagamento -->
            <div class="payment-form">
              <h2 class="fw-bold mb-3 text-center">Pagamento</h2>
              <div class="payment-methods mb-4">
                <div class="row g-3 justify-content-center">
                  <div class="col-md-4">
                    <div class="form-check border rounded p-3 h-100 text-center bg-light">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="pagamentoCredito" value="credito" checked>
                      <label class="form-check-label d-block" for="pagamentoCredito">
                        <i class="fas fa-credit-card fa-2x text-primary mb-2"></i><br>
                        Cartão de Crédito
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check border rounded p-3 h-100 text-center bg-light">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="pagamentoDebito" value="debito">
                      <label class="form-check-label d-block" for="pagamentoDebito">
                        <i class="fas fa-university fa-2x text-success mb-2"></i><br>
                        Cartão de Débito
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-check border rounded p-3 h-100 text-center bg-light">
                      <input class="form-check-input" type="radio" name="paymentMethod" id="pagamentoPix" value="pix">
                      <label class="form-check-label d-block" for="pagamentoPix">
                        <i class="fas fa-qrcode fa-2x text-info mb-2"></i><br>
                        Pix
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="text-end mt-4">
                <button type="button" class="btn btn-success btn-lg px-4" id="finalizeOrder">
                  <i class="fas fa-check-circle me-2"></i>Finalizar Compra
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/cart-modern.js"></script>
</body>
</html>

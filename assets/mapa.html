<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização - Floricultura Amor & Flor</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center mb-4">Nossa Localização</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            // Coordenadas fictícias (altere para as coordenadas reais)
            const location = { lat: -23.5505, lng: -46.6333 }; // Exemplo: São Paulo
            
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });

            const marker = new google.maps.Marker({
                position: location,
                map: map,
                title: "Floricultura Amor & Flor",
            });
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
</body>
</html>
